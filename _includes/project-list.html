{% assign projects = site.pages | where: 'type', 'project' | sort: 'importance' %}
<!-- project list -->
<section class="project-list">
  <ul class="grid">
  {% for project in projects reversed %}
    <!-- project -->
    <li data-importance="{{ project.importance }}" class="project" data-category="{{ project.category | slugify }}">
      <a href="{{ site.baseurl }}{{ project.url }}" class="project-link" data-behaviour="open-detail">
        <img class="cover" src="{{ site.baseurl }}{{ project.url }}cover.jpg" />
        <span class="title">{{ project.title }}</span>
      </a>
    </li>
  {% endfor %}
  </ul>
</section>
